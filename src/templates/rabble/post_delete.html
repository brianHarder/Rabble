{% extends "rabble/base.html" %}

{% block title %}
  Confirm Delete
{% endblock %}

{% block content %}
  <div class="text-center">
    <h2>Are you sure you want to delete this post?</h2>
    <p class="mt-4"><strong>Title:</strong> {{ post.title|default:"(No Title)" }}</p>
    <p><strong>Body:</strong> {{ post.body|linebreaksbr }}</p>

    <form method="post" class="mt-4 d-inline-block">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Yes, delete</button>
      <a href="{% url 'post-detail' subrabble.subrabble_community_id post.pk %}" class="btn btn-secondary ms-2">Cancel</a>
    </form>
  </div>
{% endblock %}
